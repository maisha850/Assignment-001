<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-01</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<style>
    *{
        margin: 0;
    }
</style>
</head>
<body class="raleway-normal">
    <!-- Navbar Section -->
     <header>
       <div>
         <nav class="nav-items">
            <h2 class="primary-color logo">LOGO</h2>
            <div><button class="btn-primary">Sign up</button></div>
        </nav>
       </div>
        <!-- Banner -->
         <div class="banner-items">
            <h3 class="text-color banner-text">Cool Dark UI Template for <br> Webflow Agencies!</h3>
            <button class="btn-primary btn">Stay Focused</button>
         </div>
     </header>

     <main>

        <!--Action section  -->
        <section class="Action">
            <div>
                <h3 class="title">See It in Action</h3>
                <p class="action-text">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn-primary">Launch Live Preview</button>

            </div>
            <img class="wc-mini" src="Assets/wc-mini.png" alt="">
            
        </section>
        <!-- user section -->
        <section class="user-sec">
            <h3 class="user-title text-color">Joined Thousands of Productive Users</h3>
            <div class="followers">
                <div class="center">
                    <h3 class="num primary-color">50K</h3>
                <p class="description">Active Users</p>
                </div>
                <div class="center">
                    <h3 class="num primary-color">2M+</h3>
                <p class="description">Focus Seessions</p>
                </div>
                <div class="center">
                    <h3 class="num primary-color">95%</h3>
                <p class="description">Satisfaction Rate</p>
                </div>

            </div>

        </section>
        
     </main>
    
</body>
</html>
